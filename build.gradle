buildscript {
    ext.kotlin_version = '1.0.4'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
  id 'net.saliman.cobertura' version '2.3.1'
  id 'com.github.kt3k.coveralls' version '2.6.3'
  id 'org.standardout.versioneye' version '1.4.0'
}

cobertura.coverageFormats = ['html', 'xml'] // coveralls plugin depends on xml format report

//apply plugin: 'java'
apply plugin: 'kotlin'

group = 'com.mercateo'
version = '1.0-SNAPSHOT'

description = """json-schema"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.googlecode.gentyref', name: 'gentyref', version: '1.2.0'
    compile group: 'com.google.guava', name: 'guava', version: '19.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile(group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final') {
        exclude(module: 'testng')
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'net.wuerl.kotlin:assertj-core-kotlin:0.1.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
    testCompile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.15'
    testCompile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.15'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version: '1.0.4'
}
